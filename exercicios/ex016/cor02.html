<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
      body  { /* Tipos de degradê: to top, to bottom, to left, to right, 45deg, radial-gradiente */
        background-image: linear-gradient(45deg, #B8338F, #A239BF, #F2C46D,
        #E23C60, #624AC1);
        background-attachment: fixed;
      }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
